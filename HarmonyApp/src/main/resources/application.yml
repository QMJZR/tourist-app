spring:
  datasource:
    url: jdbc:mysql://localhost:3306/harmonyapp?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    # 明确指定驱动类（避免警告）
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Hikari 连接池配置
    hikari:
      minimum-idle: 5          # 最小空闲连接
      maximum-pool-size: 20     # 最大连接数
      auto-commit: true         # 自动提交
  servlet:
    multipart:
      max-file-size: 200MB

  jpa:
    hibernate:
      ddl-auto: update          # 保持你的原有配置
    open-in-view: true
    # 解决 JTA 警告
    properties:
      hibernate:
        transaction:
          jta:
            platform: none

server:
  port: 8080
  tomcat:
    threads:
      max: 300
      min-spare: 20
    accept-count: 1000
deepseek:
  api-key: 2333
